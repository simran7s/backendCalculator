<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
                <h1 id="bmiTitle">Calculate BMI</h1>
                <div class="bmi-box">
                        <form action="/" method="post">
                                <input class="bmi-input" type="text" name="weight" placeholder="Enter your weight (kg)">
                                <input class="bmi-input" type="text" name="height" placeholder="Enter your height (m)">
                                <button type="submit" name="submit">Calculate BMI</button>
                        </form> 
                </div>
        </div>
        
        
</body>
</html>
